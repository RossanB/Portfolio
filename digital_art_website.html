<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="digital_art_styles.css"> 
    <link rel="icon" type="image/x-icon" href="images/B_logo.png">
</head>
<body>
    <header>
        <a href="index.html">
        <img class="logo" src="images/B_logo.png" alt="logo">
        </a>
        <p class="portfolio_text">Illustrator <br>
            Portfolio</p>
            <a href="index.html"><button>More Projects</button></a>
    </header>

    <div class="more_links_header">
    <ul class="more_links">
        <li><a href="#" class="filter-btn active" data-filter="all">All</a></li>
        <li><a href="#" class="filter-btn" data-filter="artwork">Artwork</a></li>
        <li><a href="#" class="filter-btn" data-filter="landscapes">Landscapes</a></li>
        <li><a href="#" class="filter-btn" data-filter="concept">Concept</a></li>
        <li><a href="#" class="filter-btn" data-filter="commission">Commission</a></li>
    </ul>
    </div>

    <div class="art_container">
        <div class="art_first_line_down line_downs">
            <div class="artwork-item" data-category="artwork">
                <img class="art1 art first_3_art" src="images/myart1.jpg" alt="art1">
                <p class="image_text_header">Bleeding Gold</p>
                <p class="image_text_description">Artwork</p>
            </div>
            <div class="artwork-item" data-category="artwork">
                <img class="art2 art" src="images/myart2.jpg" alt="art2">
                <p class="image_text_header">Yuxiang's Fire</p>
                <p class="image_text_description">Artwork</p>
            </div>
            </div>

        <div class="art_second_line_down line_downs">
            <div class="artwork-item" data-category="commission">
                <img class="art4 art first_3_art" src="images/myart4.png" alt="art4">
                <p class="image_text_header">Melted</p>
                <p class="image_text_description">Commission</p>
            </div>
            <div class="artwork-item" data-category="commission">
                <img class="art5 art" src="images/myart5.jpg" alt="art5">
                <p class="image_text_header">QiQi's Avatar</p>
                <p class="image_text_description">Commission</p>
            </div>
            <div class="artwork-item" data-category="artwork">
                <img class="art3 art" src="images/myart3.jpg" alt="art3">
                <p class="image_text_header">Happy Trini!</p>
                <p class="image_text_description">Artwork</p>
            </div>
        </div>

        <div class="art_third_line_down line_downs">
            <div class="artwork-item" data-category="artwork">
                <img class="art6 art first_3_art" src="images/myart6.png" alt="art6">
                <p class="image_text_header">Jack's Birthday</p>
                <p class="image_text_description">Artwork</p>
            </div>
            <div class="artwork-item" data-category="concept">
                <img class="art7 art" src="images/myart7.jpeg" alt="art7">
                <p class="image_text_header">Lava Imp</p>
                <p class="image_text_description">Concept Art</p>
            </div>
        </div>
    </div>

    <hr>

    <p class="footer">All artworks by Bea Balajeboco</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const artworkItems = document.querySelectorAll('.artwork-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    this.classList.add('active');
                    
                    const filterValue = this.getAttribute('data-filter');
                    
                    artworkItems.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.style.display = 'block';
                            item.style.opacity = '1';
                        } else {
                            item.style.display = 'none';
                            item.style.opacity = '0';
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
